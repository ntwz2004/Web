<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Registration Form</title>
  <script>
    async function registerUser(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const formData = new FormData(event.target);
      const response = await fetch("{{ url_for('reg') }}", {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      if (result.success) {
        alert(result.message); // Show success message
        window.location.href = "{{ url_for('login') }}"; // Redirect to login
      } else {
        alert(result.message); // Show error message
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Registration</span></div>
    <form onsubmit="registerUser(event)">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="row button">
        <input type="submit" value="Register" />
      </div>
      <div class="signup-link">Already a member? <a href="{{ url_for('login') }}">Login now</a></div>
    </form>
  </div>
</body>
</html>
